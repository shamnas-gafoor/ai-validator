<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4">Prompt Classifier</h1>
    <form method="post" action="/classify">
      <textarea name="prompt" rows="5" class="w-full border p-2 rounded-md mb-4" placeholder="Enter your prompt here...">{{ prompt or "" }}</textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Classify</button>
    </form>

    {% if result %}
  <div class="mt-6">
    <p class="text-lg font-semibold">Classification:
      <span class="{% if result == 'safe' %}text-green-600{% elif result == 'warning' %}text-yellow-600{% else %}text-red-600{% endif %}">
        {{ result | capitalize }}
      </span>
    </p>
    <p class="mt-2"><strong>Redacted Prompt:</strong></p>
    <div class="max-w-100 bg-gray-100 p-3 rounded">
      <p>{{ redacted }}</p>
    </div>
  </div>
{% endif %}
  </div>
</body>
</html>
